<textarea [(ngModel)]="inputOption"></textarea>
<button (click)="onApplyOption()">적용</button>

<div echarts [options]="option"></div>

<div style="display: flex; flex-direction: column;">
  <div style="display: flex;">
    <app-grid-controller [controlOption]="gridOption" (build)="onGridOptionBuild($event)"></app-grid-controller>
    <app-x-axis-controller [controlOption]="xAxisOption" (build)="onXAxisOptionBuild($event)"></app-x-axis-controller>
    <app-y-axis-controller [controlOption]="yAxisOption" (build)="onYAxisOptionBuild($event)"></app-y-axis-controller>
    <app-tooltip-controller [controlOption]="tooltipOption" (build)="onTooltipOptionBuild($event)"></app-tooltip-controller>
    <app-legend-controller (build)="onLegendOptionBuild($event)"></app-legend-controller>
<!--    <app-series-controller (build)="onSeriesOptionBuilder($event)"></app-series-controller>-->
  </div>
  <div>
    <button (click)="onCreateOption()">옵션 생성</button>
  </div>

  <div class="option-list">
    <ng-container *ngFor="let option of options">
      <pre>
        {{ option | json }}
      </pre>
    </ng-container>
  </div>
</div>
